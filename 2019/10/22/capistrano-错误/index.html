lock (<span class="number">2</span> levels) <span class="keyword">in</span> execute<span class="string">&#x27;</span></span><br><span class="line"><span class="string">OpenSSL::PKey::EC::Point::Error: invalid encoding</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 相关错误，百思不得其解为什么，最后</span></span><br><span class="line"><span class="string"># https://github.com/nov/json-jwt/issues/51</span></span><br><span class="line"><span class="string"># 这个链接里最下面发现说是建议删除.ssh/known_hosts 文件 应该是当前未见有无法解析的编码</span></span><br></pre></td></tr></table></figure>
